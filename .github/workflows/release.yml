name: Release

on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - config/**

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Latest Release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: misteraddons/Reflex-Adapt
          excludes: prerelease, draft
        id: updater
      - name: Fetch Reflex Updater
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "misteraddons/Reflex-Adapt"
          version: '${{ steps.updater.outputs.release }}'
          file: "reflex_updater.sh"
      - name: Generate Repo File
        run: python3 generate_repo.py "${{ steps.updater.outputs.release }}"
      - name: Commit Repo File
        uses: EndBug/add-and-commit@v9
        with:
          add: reflexadapt.json.zip